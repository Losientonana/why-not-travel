version: '3.8'

# ========================================
# AWS EC2 프로덕션 환경 (Blue-Green 무중단 배포)
# ========================================
# 사용법:
# 1. 전체 시작: docker-compose -f docker-compose.prod.yml up -d
# 2. Blue만 업데이트: docker-compose -f docker-compose.prod.yml up -d --no-deps blue
# 3. Green만 업데이트: docker-compose -f docker-compose.prod.yml up -d --no-deps green
# 4. Nginx 설정 변경: vi nginx/conf.d/service-env.inc → docker exec nginx nginx -s reload

# ========================================
# 네트워크 정의
# ========================================
networks:
  travel-network:
    driver: bridge

# ========================================
# 볼륨 정의 (데이터 영속성)
# ========================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

# ========================================
# 서비스 정의
# ========================================
services:
  # ======================================
  # MySQL (프로덕션 데이터베이스)
  # ======================================
  mysql-db:
    image: mysql:8.0.35
    container_name: travel-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - travel-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
      - --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ======================================
  # Redis (세션 & 캐시)
  # ======================================
  redis-cache:
    image: redis:7.2.3-alpine
    container_name: travel-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - travel-network
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======================================
  # Spring Boot 백엔드 - BLUE (Port 8080)
  # ======================================
  blue:
    image: ${DOCKER_USERNAME}/travel_live_server:latest
    container_name: travel-backend-blue
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env.blue
    depends_on:
      mysql-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ======================================
  # Spring Boot 백엔드 - GREEN (Port 8081)
  # ======================================
  green:
    image: ${DOCKER_USERNAME}/travel_live_server:latest
    container_name: travel-backend-green
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env.green
    depends_on:
      mysql-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    networks:
      - travel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ======================================
  # Nginx (로드 밸런서 및 Blue-Green 스위칭)
  # ======================================
  nginx:
    image: nginx:1.25-alpine
    container_name: travel-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - travel-network
    depends_on:
      - blue
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding:
                20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px; text-align: center; }
        .logo { color: white; font-size: 28px; font-weight: bold; }
        .content { padding: 40px 20px; }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer { text-align: center; color: #999; font-size: 12px; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">TravelMate</div>
    </div>

    <div class="content">
        <h2>이메일 인증을 완료해주세요</h2>
        <p>안녕하세요, <strong th:text="${userName}">사용자</strong>님!</p>
        <p>TravelMate에 가입해주셔서 감사합니다.</p>
        <p>아래 버튼을 클릭하여 이메일 인증을 완료해주세요:</p>

        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${verificationUrl}" class="button" style="display: inline-block; background: #667eea; color: white; padding: 15px 40px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                이메일 인증하기
            </a>
        </div>

        <p style="color: #666; font-size: 14px;">
            링크는 <strong th:text="${expirationMinutes}">60</strong>분 동안
            유효합니다.
        </p>

        <p style="color: #999; font-size: 12px; margin-top: 30px;">
            버튼이 작동하지 않으면 아래 링크를 복사하여 브라우저에
            붙여넣으세요:<br>
            <span th:text="${verificationUrl}">링크</span>
        </p>
    </div>

    <div class="footer">
        <p>본 메일은 발신 전용입니다.</p>
        <p>&copy; 2025 TravelMate. All rights reserved.</p>
    </div>
</div>
</body>
</html>
